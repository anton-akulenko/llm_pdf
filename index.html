<!DOCTYPE html>
<html>
<head>
    <title>Завантаження документів</title>
</head>
<body>
    <h2>Завантажити документ (PDF)</h2>

        <input type="file" name="file" accept=".pdf">
        <input type="submit" value="Завантажити">
    </form>
</body>
</html>
